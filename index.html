<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>CSS Блоки з рамками</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Приклади блоків із рамками</h1>

  <div class="block-row">
    <div class="block blue">Блок 1</div>
    <div class="block green">Блок 2</div>
    <div class="block orange">Блок 3</div>
  </div>

  <div class="nested-section">
    <div class="block outer">
      Зовнішній блок
      <div class="block inner">
        Внутрішній блок
        <div class="block deep-inner">
          Ще глибший блок
        </div>
      </div>
    </div>
  </div>
</body>
</html>
